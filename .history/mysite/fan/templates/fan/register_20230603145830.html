<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% include "fan/components/head.html" %}
</head>

<body class="mdui-appbar-with-toolbar">
    {% csrf_token %}

    {% include "fan/components/appbar.html" with page="Register" %}

    {% include "fan/components/drawer.html" %}

    <div class="mdui-container">

        <div class="mdui-row">
            <div class="mdui-col-offset-xs-3 mdui-col-xs-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <h2>æ³¨å†ŒðŸ˜Ž</h2>

                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">Username</label>
                        <input class="mdui-textfield-input" name="username" id="input-username" pattern="^[\d\w_]+$"
                            required />
                    </div>

                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">Nickname</label>
                        <input class="mdui-textfield-input" name="nike_name" id="input-nickname" required />
                    </div>

                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">Password</label>
                        <input class="mdui-textfield-input" name="password" type="password" id="input-password"
                            required />
                    </div>
                </form>
            </div>
        </div>

        <div class="mdui-row">
            <div class="mdui-col-offset-xs-8 mdui-col-xs-1">
                <button class="mdui-btn mdui-ripple" id="button-register">REGISTER</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('button-register').addEventListener('click', e => {
            if (document.getElementById('input-username').value.length == 0) {
                mdui.snackbar('Username missing')
                return
            }
            if (document.getElementById('input-nickname').value.length == 0) {
                mdui.snackbar('Nickname missing')
                return
            }
            if (document.getElementById('input-password').value.length == 0) {
                mdui.snackbar('Password missing')
                return
            }
            document.querySelector('form').submit()
        })
    </script>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>

</body>

</html>
