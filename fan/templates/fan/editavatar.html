{% load static %}
<link rel="stylesheet" href="/static/css/bulma.css" />
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="file is-primary">
    <label class="file-label">
      <input class="file-input" type="file" name="avatar" accept="image/*" placeholder="上传头像">
      <span class="file-cta">
        <span>
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          上传头像
        </span>
      </span>
    </label>
    <input type="submit" value="保存" style="color:black;background:#ffffff;border-radius:30px;border-style: none">
  </div>
</form>
