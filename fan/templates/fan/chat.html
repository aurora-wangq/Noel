{% extends "fan/_base.html" %}

{% block title %}Chat{% endblock %}

{% block head %}
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

<style>
    .message-container {
        min-height: 300px;
        margin: 5% 0 5% 0;
        border: 1px solid gray;
        border-radius: 6px;
        padding: 12px 3px 12px 3px;
        width: 100%;
    }

    .editor {
        height: 100px;
    }

    .message-notice::before {
        content: "<i class=\"mdui-icon material-icons\">notifications_active</i>";
    }
</style>
{% endblock %}

{% block content %}
<input class="mdui-hidden" id="input-username" value="{{user.owner.username}}">
<input class="mdui-hidden" id="input-nickname" value="{{user.nike_name}}">
<input class="mdui-hidden" id="input-useravatar" value="{{user.img}}">
<input class="mdui-hidden" id="input-usertitle" value="{{user.title}}">
<input class="mdui-hidden" id="input-usertitle_level" value="{{user.title_level}}">
<div class="mdui-container">

    <div class="mdui-row">
        <div class="mdui-col-md-10 mdui-col-offset-md-1 mdui-col-xs-12">
            <div class="message-container" id="message"></div>
        </div>
    </div>

    <div class="mdui-row">
        <div class="mdui-col-md-10 mdui-col-offset-md-1 mdui-col-xs-12">
            <div class="editor"></div>
        </div>
    </div>

    <br />

    <div class="mdui-row">
        <div class="mdui-col-md-10 mdui-col-offset-md-1 mdui-col-xs-12">
            <button class="mdui-btn mdui-ripple mdui-center" id="send-button" onclick="send()" mdui-tooltip="{content: 'Ctrl+Enter也可发送', delay: 300}">
                <i class="mdui-icon fa-solid fa-paper-plane"></i> 发送
            </button>
        </div>
    </div>
</div>

<script src="/static/js/chat.js"></script>
{% endblock %}
